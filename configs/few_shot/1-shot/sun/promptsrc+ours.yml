seed: 1
model:
    arch: promptsrc
    name: ViT-B/16
    prec: fp16
    n_ctx: 2
    ctx_init: a photo of a
    n_ctx_vision: 4
    n_ctx_text: 4
    prompt_depth_vision: 9
    prompt_depth_text: 9
    gpa_mean: 30
    gpa_std: 30
    text_loss_weight: 25
    image_loss_weight: 10
    hierachical: true
    curv_version: learn2derive1
    curv_init: 0.05
    curv_i_init: 0.05
    curv_t_init: 0.025
    curv_m_init: 0.025
    max_epoch: 200
data:
    name: sun
    loader: HierDataLoader
    data_root: prepro/raw/sun
    train: prepro/data/sun/gt_train.txt
    test: prepro/data/sun/gt_test.txt
    hierarchy: prepro/data/sun/tree.npy
    batch_size: 8
    n_workers: 4
    sampler:
        name: nshot
        nshot: 1
    transform: clip
init_label_set: leaf
optim:
    name: sgd
    lr: 0.01
    max_epoch: 200
    lr_scheduler: cosine
    warmup_epoch: 1
    warmup_type: constant
    warmup_cons_lr: 0.001
    use_scheduler: true
loss:
    name: ce
    lambda: 0.5
    mta_weight: 1
    align_weight: 0.5
    scaling_factor_i: 10
    scaling_factor_t: 10
print_freq: 20
exp: ViT-B_16/few_shot/1-shot/ours
treecut_generator:
    arch: treecut_generator
    dropout_rate: 0.1
