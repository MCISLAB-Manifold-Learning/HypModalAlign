seed: 2
model:
    arch: maple
    name: ViT-B/16
    prec: fp16
    n_ctx: 2
    ctx_init: a photo of a
    prompt_depth: 3
    hierachical: true
    curv_version: learn2derive1
    curv_i_init: 0.25
    curv_t_init: 0.5
    curv_m_init: 0.25
    max_epoch: 10
data:
    name: imagenet
    loader: HierDataLoader
    data_root: prepro/raw/imagenet
    train: prepro/data/imagenet/gt_train.txt
    test: prepro/data/imagenet/gt_test.txt
    hierarchy: prepro/data/imagenet/tree.npy
    batch_size: 2
    test_batch_size: 1024
    n_workers: 4
    sampler:
        name: nshot
        nshot: 1
    transform: clip
init_label_set: leaf
optim:
    name: sgd
    lr: 0.02
    max_epoch: 10
    lr_scheduler: cosine
    warmup_epoch: 1
    warmup_type: constant
    warmup_cons_lr: 0.001
    use_scheduler: true
loss:
    name: ce
    lambda: 0.5
    mta_weight: 1
    align_weight: 0.5
print_freq: 20
exp: ViT-B_16/few_shot/1-shot/ours
treecut_generator:
    arch: treecut_generator
    dropout_rate: 0.1
